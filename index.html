<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Clone</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: skyblue;
      font-family: Arial, sans-serif;
    }

    canvas {
      background: linear-gradient(to bottom, #70c5ce, #ffffff);
      display: block;
      border: 2px solid #000;
    }

    #score {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 32px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 4px #000;
    }

    #controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      background: rgba(0,0,0,0.4);
      color: white;
      padding: 8px 14px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div id="score">0</div>
  <canvas id="gameCanvas" width="400" height="600"></canvas>
  <div id="controls">Controls: [Space / ↑ / W] = Flap | [P] = Pause | [R] = Restart</div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");

    // Bird settings
    let birdX = 50;
    let birdY = 150;
    let birdRadius = 15;
    let gravity = 0.5;
    let lift = -8;
    let velocity = 0;

    // Pipe settings
    let pipes = [];
    let pipeWidth = 50;
    let pipeGap = 140;
    let frameCount = 0;

    // Game settings
    let score = 0;
    let gameOver = false;
    let paused = false;

    // Key controls
    document.addEventListener("keydown", function (e) {
      if (["Space", "ArrowUp", "KeyW"].includes(e.code)) {
        if (gameOver) {
          restartGame();
        } else if (!paused) {
          velocity = lift;
        }
      }

      if (e.code === "KeyR") {
        restartGame();
      }

      if (e.code === "KeyP") {
        if (!gameOver) {
          paused = !paused;
          if (!paused) {
            update();
          } else {
            drawPaused();
          }
        }
      }
    });

    function drawBird() {
      ctx.beginPath();
      ctx.arc(birdX, birdY, birdRadius, 0, Math.PI * 2);
      ctx.fillStyle = "yellow";
      ctx.fill();
      ctx.strokeStyle = "black";
      ctx.stroke();
    }

    function drawPipes() {
      ctx.fillStyle = "green";
      for (let i = 0; i < pipes.length; i++) {
        let p = pipes[i];
        ctx.fillRect(p.x, 0, pipeWidth, p.top);
        ctx.fillRect(p.x, canvas.height - p.bottom, pipeWidth, p.bottom);
      }
    }

    function updatePipes() {
      if (frameCount % 90 === 0) {
        let top = Math.random() * (canvas.height - pipeGap - 100) + 20;
        let bottom = canvas.height - top - pipeGap;
        pipes.push({ x: canvas.width, top: top, bottom: bottom, passed: false });
      }

      for (let i = pipes.length - 1; i >= 0; i--) {
        let p = pipes[i];
        p.x -= 2;

        // Scoring
        if (!p.passed && p.x + pipeWidth < birdX) {
          score++;
          scoreElement.textContent = score;
          p.passed = true;
        }

        // Collision
        if (
          birdX + birdRadius > p.x &&
          birdX - birdRadius < p.x + pipeWidth &&
          (birdY - birdRadius < p.top ||
            birdY + birdRadius > canvas.height - p.bottom)
        ) {
          gameOver = true;
        }

        // Remove offscreen pipes
        if (p.x + pipeWidth < 0) {
          pipes.splice(i, 1);
        }
      }
    }

    function drawGameOver() {
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      ctx.font = "40px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Game Over", canvas.width / 2, canvas.height / 2 - 20);

      ctx.font = "20px Arial";
      ctx.fillText("Press [Space / ↑ / W] to Restart", canvas.width / 2, canvas.height / 2 + 20);
    }

    function drawPaused() {
      ctx.fillStyle = "rgba(0,0,0,0.5)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      ctx.font = "36px Arial";
      ctx.textAlign = "center";
      ctx.fillText("Paused", canvas.width / 2, canvas.height / 2);
    }

    function update() {
      if (paused) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawBird();
      drawPipes();

      velocity += gravity;
      birdY += velocity;

      if (birdY + birdRadius > canvas.height) {
        gameOver = true;
      }
      if (birdY - birdRadius < 0) {
        birdY = birdRadius;
        velocity = 0;
      }

      updatePipes();

      frameCount++;

      if (gameOver) {
        drawGameOver();
        return;
      }

      requestAnimationFrame(update);
    }

    function restartGame() {
      birdX = 50;
      birdY = 150;
      velocity = 0;
      pipes = [];
      score = 0;
      scoreElement.textContent = score;
      gameOver = false;
      paused = false;
      frameCount = 0;
      update();
    }

    update();
  </script>
</body>
</html>
